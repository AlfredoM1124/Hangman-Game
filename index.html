<!DOCTYPE html>
<html>
    <head>
        
        <title>Hangman Game</title>
        <!-- Reset Link -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="assets/css/style.css" type="text/css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container mainCont text-center">
            
            <!-- Words banner -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <img class="BannerPics" src="assets/images/All.The.Words.jpg">
                    <img class="BannerPics" src="assets/images/wordswordswords.jpg">
                </div>
            </div>
            
            <!-- Hangman current info box -->
            <div class="row">
                <div class="col-lg-8 text-center" id="hangman-info-box" style= "float: right; margin-top: 15px;">
                    
                     <h1> Guess the hidden words </h1>
                     <h3>Don't get too many wrong or you'll hang for it!</h3>
                     <br>
                    
                     <!-- Scoreboard -->
                     <div class="row">
                        <div class="col-lg-6 col-md-6">
                           <h3 style="color: green; display: inline;">Wins: </h3><h3 id="wins">0</h3>
                        </div>
                        <div class="col-lg-6 col-md-6">
                           <h3 style="color: red; display: inline;">Losses: </h3><h3 id="losses">0</h3>
                        </div>
                     </div>
                     
                     <br>
                    
                        <!-- Current Word-->
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2 class="sub-header">Current Word:</h2>
                            </div>
                        </div>
                    
                        <div class="row">
                           <div class="col-lg-12 col-md-12">
                              <h2 class="to-fill" id="current-word" style="letter-spacing: 10px;"></h2>
                           </div>
                        </div>
                    
                        <!-- This is a custom separator -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-style: dotted; border-color: #FF00FF; border-width: 3px;">
                            </div>
                        </div>
                    
                        
                        <div class="row">
                            <div class="col-lg-6 col-md-8">
                                <h3 class="statLabels">Guesses Remaining:</h3>
                            </div>
                            <div class="col-lg-6 col-md-4">
                                <h3 id="guesses-left" class="statLabels">9</h3>
                            </div>
                        </div>
                        
                        <!-- Attempts label -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h3 class="statLabels">Wrong Guesses: </h3>
                            </div>
                        </div>
                        
                        <!-- List of attempts -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h2 class="to-fill" id="used-letters"></h2>
                            </div>
                        </div>

                </div>

                <div class="col-lg-4 text-center" style="padding-top:20px;">
                    <img src="assets/images/BusWords.png" style="max-height: 350px;">
                </div>
                
            </div>
            
        </div>
    
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
